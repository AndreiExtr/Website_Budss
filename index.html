<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Budss</title>
</head>
<body>
  <header class="header">
    <div class="header__content">
      <img src="./img/logo.png" alt="" class="logo__img">
      <button class="btn">Contact sales</button>
      <div class="burger">
        <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect width="30" height="3" rx="2" />
          <rect y="13" width="30" height="3" rx="2" />
          <rect y="26" width="30" height="3" rx="2" />
        </svg>
      </div>
    </div>
  </header>
  <main class="main">
    <section class="hero">
      <img src="./img/hero.png" alt="" class="hero-img">
      <div class="hero__content">
        <div class="title-block">
          <h1>Everyone is an Influencer</h1>
          <p>Budss is a payments as a service and WOM engine dedicated to acquisition and retention of customers to your business.</p>
          <button class="btn">Contact sales</button>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
